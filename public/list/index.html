<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <!-- jQuery 3 -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/ripples.min.css">
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"></script>
    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- User Javascript and CSS -->
    <link href="/assets/css/background.css" rel="stylesheet">
    <link href="/assets/css/sidebar.css" rel="stylesheet">
    <script src="/assets/js/list.js"></script>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <!-- Header -->
    <div class="navbar-header">
        <a class="navbar-brand" href="/" style=" height: 50px; padding: 10px 15px;">Spending Record</a>
    </div>
    <!-- End Header -->
</nav>

<!-- container-fluid -->
<div class="container-fluid" style="padding-top: 50px;">
    <div ng-app="" class="col-sm-3 col-md-2 panel panel-default sidebar" ng-include="'/_include/sidebar.html'"></div>
    <!-- content-wrapper -->
    <div class="col-sm-9 col-md-10 pull-right" id="pull-right-wrapper">
        <div class="col-lg-12" style="padding-top: 30px;" id="content-wrapper">
            <!-- panel -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-list"></i> All Records
                </div>
                <div class="panel-body">
                    <table id="records" class="table table-striped table-bordered table-hover" cellspacing="0"
                           width="100%">
                        <thead>
                        <tr>
                            <th>Description</th>
                            <th>Location</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- End panel -->
        </div>
    </div>
    <!-- End content-wrapper -->
</div>
<!-- End container-fluid -->
</body>

<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/ripples.min.css">
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- User Javascript and CSS -->
    <link href="/assets/css/background.css" rel="stylesheet">
    <link href="/assets/css/sidebar.css" rel="stylesheet">
    <script src="/assets/js/home.js"></script>
</head>

<body ng-app="Home">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <!-- Header -->
    <div class="navbar-header">
        <a class="navbar-brand" href="/" style=" height: 50px; padding: 10px 15px;">Spending Record</a>
    </div>
    <!-- End Header -->
</nav>
<!-- container-fluid -->
<div class="container-fluid" style="padding-top: 50px;">
    <div class="col-sm-3 col-md-2 panel panel-default sidebar" ng-include="'/_include/sidebar.html'">
    </div>
    <div class="col-sm-9 col-md-10 pull-right" id="pull-right-wrapper">
        <div class="col-lg-12" style="padding-top: 30px;" id="content-wrapper">
            <div class="jumbotron" ng-controller="HomeController">
                <h1>Welcome, {{user.firstname}}!</h1>
                <p>
                    You have spent <strong>${{money_spent}}</strong> this month, <strong>{{utilization_ratio}}%</strong> of your monthly budget.
                </p>
            </div>
        </div>
    </div>
</div>
<!-- End container-fluid -->
</body>
</html>

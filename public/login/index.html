<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Sign In</title>
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/ripples.min.css">
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- AngularJS -->
    <script src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <!-- Header -->
    <div class="navbar-header">
        <a class="navbar-brand" href="/" style=" height: 50px; padding: 10px 15px;">Spending Record</a>
    </div>
    <!-- End Header -->
</nav>

<!-- page-wrapper -->
<div id="page-wrapper" style="margin-top: 100px" ng-app="Login">
    <!-- row -->
    <div class="row">
        <!-- container -->
        <div class="container" align="center">
            <!-- panel -->
            <div class="panel panel-default" align="left" style="max-width: 500px;">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Login</h3>
                </div>
                <!-- panel-body -->
                <div class="panel-body" ng-controller="LoginController">
                    <fieldset>
                        <div id="info" ng-hide="show_error">
                            <div class="alert alert-info">
                                <i class="fa fa-info-circle fa-fw"></i> {{message}}
                            </div>
                        </div>

                        <div id="error" ng-show="show_error">
                            <div class="alert alert-danger">
                                <div ng-repeat="err in err_messages"><i class="fa fa-exclamation-circle"></i>
                                    {{err}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="username" ng-model="username" class="form-control" placeholder="Username" name="username"
                                   autofocus>
                            <input id="password" ng-model="password" class="form-control" placeholder="Password" name="password"
                                   type="password"
                                   value="">
                        </div>
                        <button class="btn btn-lg btn-success btn-block" ng-click="login()">Login</button>
                        <a class="btn btn-lg btn-primary btn-block" href="/signup">Sign Up</a>
                    </fieldset>
                </div>
                <!-- End panel-body -->
            </div>
            <!-- End panel -->
        </div>
        <!-- End container -->
    </div>
    <!-- End row -->
</div>
<!-- End page-wrapper -->
<!-- User Javascript and CSS -->
<script src="/assets/js/login.js"></script>
<link href="/assets/css/background.css" rel="stylesheet">
</body>
</html>

<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record</title>
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <!-- AngularJS -->
    <script src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular-touch.min.js"></script>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/ripples.min.css">
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- SB Admin 2 -->
    <link href="/assets/css/panels.css" rel="stylesheet">
</head>
<body ng-app="Record">


<nav class="navbar navbar-inverse navbar-fixed-top">
    <!-- Header -->
    <div class="navbar-header">
        <a class="navbar-brand" href="/" style=" height: 50px; padding: 10px 15px;">Spending Record</a>
    </div>
    <!-- End Header -->
</nav>

<!-- container-fluid -->
<div class="container-fluid" style="padding-top: 50px;">
    <div class="col-sm-3 col-md-2 panel panel-default sidebar" ng-include="'/_include/sidebar.html'"></div>
    <div class="col-sm-9 col-md-10 pull-right">
        <!-- content-wrapper -->
        <div class="col-lg-12" style="padding-top: 30px;" id="content-wrapper">
            <!-- panel -->
            <div class="panel panel-default" ng-controller="RecordController">
                <div class="panel-heading">
                    <i class="fa fa-plus-circle"></i> New Record
                </div>
                <div class="panel-body">
                    <div id="info" ng-hide="err_messages.length > 0">
                        <div class="alert alert-info">
                            <i class="fa fa-info-circle fa-fw"></i> {{message}}
                        </div>
                    </div>

                    <div id="error" ng-show="err_messages.length > 0">
                        <div class="alert alert-danger">
                            <div ng-repeat="err in err_messages">
                                <i class="fa fa-exclamation-circle"></i>
                                {{err}}
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Description *</label>
                            <input class="form-control" id="description" ng-model="record.description"
                                   placeholder="Your description here">
                        </div>
                    </div>
                    <div class="col-lg-6">

                        <div class="form-group">
                            <label>Amount ($) *</label>
                            <input class="form-control" ng-model="record.amount" id="amount"
                                   placeholder="How much you spent ">
                        </div>

                        <div class="form-group">
                            <label>Location</label>
                            <input class="form-control" ng-model="record.location" id="location"
                                   placeholder="Enter a location (option)">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Date *</label>
                            <input class="form-control" ng-model="record.date" id="date" placeholder="Enter a date">
                        </div>
                        <div class="form-group">
                            <label for="category">Select a category *</label>
                            <select class="form-control" id="category" ng-model="record.category">
                                <option value="0" selected>Please select a category</option>
                                <option value="Food">Food</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Grocery">Grocery</option>
                                <option value="Rent">Rent</option>
                                <option value="Travel">Travel</option>
                                <option value="Education">Education</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Health">Health</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-success" ng-click="submit()">Submit Report</button>
                        <button type="button" class="btn btn-danger" ng-click="reset()">Reset Form</button>
                    </div>
                </div>
                <!-- End panel -->
            </div>
        </div>
        <!-- End content-wrapper -->
    </div>
</div>
<!-- End container-fluid -->
<!-- End row -->
<!-- User Javascript and CSS -->
<link href="/assets/css/background.css" rel="stylesheet">
<link href="/assets/css/sidebar.css" rel="stylesheet">
<script src="/assets/js/record.js"></script>
</body>
</html>
